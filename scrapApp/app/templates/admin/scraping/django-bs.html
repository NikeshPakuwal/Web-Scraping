{%  extends 'admin/base_site.html' %}

{% block content %}


<div class="card">
    <div class="card-header">
        <h3 class="card-title">Scraping</h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <!-- output -->


        <h3 class="mb-5">Get H1 Content From any Website</h3>

        <form action="{% url 'add_scrap' %}" method="POST">
            {% csrf_token %}

            <div class="input-group">
                <input type="text" name="web_link" class="form-control" placeholder="Link Goes Here">
                <span class="input-group-btn">
                      <button type="submit" class="btn btn-info btn-flat">Scrap!</button>
                    </span>
            </div>

        </form>

    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="output">
            {{result|safe}}
        </div>
    </div>
</div>

{% endblock %}
